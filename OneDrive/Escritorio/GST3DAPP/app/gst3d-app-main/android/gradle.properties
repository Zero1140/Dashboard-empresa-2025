# Configuración del certificado de producción para GST3D
MYAPP_UPLOAD_STORE_FILE=gst3d-release-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=gst3d-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=gst3d123
MYAPP_UPLOAD_KEY_PASSWORD=gst3d123

# Configuración adicional para producción
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true
android.useAndroidX=true
android.enableJetifier=true

# Configuración de React Native
react.gradle.enableHermes=true
newArchEnabled=false
hermesEnabled=true

# Configuración de Firebase
firebase.bom.version=34.4.0
googlePlayServicesVersion=21.2.0